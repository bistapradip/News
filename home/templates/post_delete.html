{% extends "base.html" %}
{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Delete Post</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="alert alert-danger">
                    <h4>Are you sure, you want to delete these post?</h4>
                </div>
                
                {{form}}
                <a class="btn btn-secondary btn-sm" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
