{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Posts in Category: {{ category }}</h2>

  {% if posts %}
    <ul class="post-list">
      {% for post in posts %}
        <li class="post-item">
          <a href="{% url 'post_detail' post.url %}">
            <h4>{{ post.title }}</h4>
            <p>{{ post.description }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found in this category.</p>
  {% endif %}
</div>
{% endblock content %}
